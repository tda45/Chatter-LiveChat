<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Erişim Engellendi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}

@keyframes fogMove {
    0% { transform: translateX(-50px) translateY(0px); }
    50% { transform: translateX(50px) translateY(10px); }
    100% { transform: translateX(-50px) translateY(0px); }
}

body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0000;
    font-family:Arial, Helvetica, sans-serif;
    color:#ff3c3c;
    text-align:center;
    overflow:hidden;
    animation: fadeIn 2s ease;
}

/* Sis Katmanı */
.fog{
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(255,0,0,0.05) 0%, transparent 70%);
    animation:fogMove 10s infinite linear;
    pointer-events:none;
}

.container{
    position:relative;
    max-width:600px;
    padding:40px;
    background:rgba(20,0,0,0.9);
    border:1px solid #ff0000;
    box-shadow:0 0 40px rgba(255,0,0,0.5);
    border-radius:12px;
    z-index:2;
}

h1{
    font-size:32px;
    margin-bottom:15px;
    letter-spacing:1px;
    text-shadow:0 0 10px red;
}

p{
    font-size:16px;
    opacity:0.9;
    line-height:1.6;
}
</style>
</head>

<body>

<div class="fog"></div>

<div class="container">
    <h1>⚠️ Erişim Engellendi</h1>
    <p>
        Bu platform yalnızca masaüstü (PC) kullanıcıları için optimize edilmiştir.<br>
        Mobil ve tablet cihazlarda kullanım desteklenmemektedir.
    </p>
</div>

<audio id="bgMusic" autoplay loop>
    <source src="engelsayfasıarkaplanmüziği.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bgMusic");
audio.volume = 0.5;

// PC'de direkt başlat
window.addEventListener("load", () => {
    audio.play().catch(() => {
        // Mobil fallback
        document.addEventListener("click", () => {
            audio.play();
        }, { once: true });
    });
});
</script>

</body>
</html>
