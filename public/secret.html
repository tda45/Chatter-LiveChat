<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>???</title>

<style>
body{
    background:black;
    color:lime;
    font-family:monospace;
    text-align:center;
    margin-top:8%;
    overflow:hidden;
}
.box{
    border:2px solid lime;
    padding:30px;
    display:inline-block;
    box-shadow:0 0 20px lime;
    position:relative;
    z-index:2;
}
input{
    background:black;
    color:lime;
    border:1px solid lime;
    padding:8px;
}
button{
    background:lime;
    color:black;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    margin-top:10px;
}
.hidden{display:none;}

#terminal{
    background:black;
    border:2px solid lime;
    padding:15px;
    width:80%;
    max-width:700px;
    margin:20px auto;
    height:250px;
    overflow-y:auto;
    text-align:left;
    display:none;
}
#terminalInput{
    width:100%;
    background:black;
    color:lime;
    border:none;
    outline:none;
}
#achievements{
    margin-top:20px;
    font-size:14px;
    color:yellow;
}
</style>
</head>
<body>

<div class="box">
    <h2>SECRET ACCESS</h2>
    <input type="password" id="password" placeholder="Şifre">
    <br>
    <button onclick="checkPass()">Giriş</button>

    <div id="secretContent" class="hidden">
        <h3>✔ Access Granted</h3>
        <button onclick="openTerminal()">Open Terminal</button>
        <button onclick="fakeAdmin()">Admin Override</button>
        <button onclick="showFakeIP()">Show IP</button>
        <div id="achievements"></div>
    </div>
</div>

<div id="terminal">
    <div id="terminalOutput"></div>
    <input id="terminalInput" placeholder="Komut yaz..." onkeydown="handleCommand(event)">
</div>

<script>

// === ANA ŞİFRE ===
function checkPass(){
    if(document.getElementById("password").value === "chattereniyisidir"){
        document.getElementById("secretContent").classList.remove("hidden");
        unlockAchievement("Secret Access");
    } else {
        alert("Wrong password.");
    }
}

// === FAKE TERMINAL ===
function openTerminal(){
    document.getElementById("terminal").style.display="block";
    unlockAchievement("Terminal Opened");
}

function handleCommand(e){
    if(e.key === "Enter"){
        const input = document.getElementById("terminalInput");
        const output = document.getElementById("terminalOutput");
        const cmd = input.value.toLowerCase();

        output.innerHTML += "<div>> " + cmd + "</div>";

        let response = "Unknown command.";

        if(cmd === "help"){
            response="Commands: help, status, whoami, clear, override";
        }
        else if(cmd === "status"){
            response="System Status: ONLINE";
        }
        else if(cmd === "whoami"){
            response="User: root (simulated)";
        }
        else if(cmd === "override"){
            response="Admin privileges granted (fake).";
            unlockAchievement("Used Override");
        }
        else if(cmd === "clear"){
            output.innerHTML="";
            input.value="";
            return;
        }

        output.innerHTML += "<div>"+response+"</div>";
        output.scrollTop = output.scrollHeight;
        input.value="";
    }
}

// === FAKE ADMIN ===
function fakeAdmin(){
    alert("Admin Override Enabled (simulation only)");
    unlockAchievement("Admin Override Clicked");
}

// === FAKE IP ===
function showFakeIP(){
    const fakeIP = "192.168."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255);
    alert("Your IP: "+fakeIP+" (fake)");
    unlockAchievement("IP Revealed");
}

// === ACHIEVEMENTS ===
function unlockAchievement(name){
    let ach = JSON.parse(localStorage.getItem("achievements") || "[]");

    if(!ach.includes(name)){
        ach.push(name);
        localStorage.setItem("achievements", JSON.stringify(ach));
    }
    displayAchievements();
}

function displayAchievements(){
    const ach = JSON.parse(localStorage.getItem("achievements") || "[]");
    const box = document.getElementById("achievements");
    box.innerHTML="<br><b>Achievements:</b><br>"+ach.join("<br>");
}

displayAchievements();

</script>

</body>
</html>
