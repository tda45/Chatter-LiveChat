<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chatter LiveChat</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff1a1a">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #0b0b0b;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ÜST BAR */
        .top-bar {
            display: flex;
            padding: 10px;
            background: #120000;
            border-bottom: 1px solid #ff1a1a;
            gap: 6px;
        }

        .top-bar input {
            flex: 1;
            padding: 10px;
            background: #1a0000;
            border: 1px solid #ff1a1a;
            color: white;
            outline: none;
        }

        .top-bar button {
            background: #ff1a1a;
            border: none;
            padding: 0 16px;
            font-size: 18px;
            cursor: pointer;
        }

        /* CHAT */
        .chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            color: #ff4d4d;
            font-weight: bold;
        }

        .system {
            color: #ff1a1a;
            font-style: italic;
        }

        /* ALT BAR */
        .input-bar {
            display: flex;
            padding: 10px;
            background: #120000;
            border-top: 1px solid #ff1a1a;
            gap: 6px;
        }

        .input-bar input {
            flex: 1;
            padding: 10px;
            background: #1a0000;
            border: 1px solid #ff1a1a;
            color: white;
            outline: none;
        }

        .input-bar button {
            background: #ff1a1a;
            border: none;
            padding: 0 16px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- ÜST BAR / KULLANICI ADI -->
    <div class="top-bar">
        <input id="usernameInput" type="text" placeholder="Kullanıcı adını gir">
        <button id="joinBtn">✔</button>
    </div>

    <!-- CHAT -->
    <div id="chat" class="chat"></div>

    <!-- MESAJ GÖNDER -->
    <div class="input-bar">
        <input id="messageInput" type="text" placeholder="Mesaj yaz..." disabled>
        <button id="sendBtn" disabled>Gönder</button>
    </div>

    <!-- CLIENT SCRIPT -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>

    <!-- SERVICE WORKER -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js");
        }
    </script>

</body>
</html>
